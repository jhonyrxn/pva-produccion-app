                            <div className="flex justify-end gap-2 pt-4 border-t mt-4">
                                <button 
                                    type="button"
                                    onClick={() => setIsRecordTransformationModalOpen(false)} 
                                    className="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-400"
                                >
                                    Cancelar
                                </button>
                                <button 
                                    type="submit" 
                                    className="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 disabled:bg-green-400"
                                    disabled={isSaving}
                                >
                                    {isSaving ? 'Registrando...' : 'Registrar Transformación'}
                                </button>
                            </div>
                        </form>
                    </Modal>
                </div>
            );
        };
        // --- WarehouseTerminal.tsx ---
        const WarehouseTerminal = ({ orders, materials, confirmWarehouseReceipt, isSaving }) => {
            // Filter orders that are COMPLETED and have finished products or by-products that are not yet received in warehouse
            const ordersToReceive = useMemo(() => orders.filter(order => 
                order.status === ProductionOrderStatus.COMPLETED && 
                !order.warehouseReceptionDate && // Not yet received
                (order.finishedProducts.length > 0 || order.generatedByProducts.length > 0)
            ), [orders]);

            return (
                <Card>
                    <CardHeader><h2 className="font-bold">Terminal de Bodega</h2></CardHeader>
                    <CardContent>
                        {/* FIX: Wrapped adjacent elements in a React Fragment */}
                        <>
                            <p className="mb-4 text-gray-700">Aquí se gestionará la recepción de productos terminados y subproductos en la bodega.</p>
                            
                            <h3 className="text-lg font-semibold mb-2">Órdenes con Productos Listos para Bodega</h3>
                            {ordersToReceive.length === 0 ? (
                                <p className="text-gray-500 mt-4">No hay órdenes con productos listos para recibir en bodega.</p>
                            ) : (
                                <div className="overflow-x-auto"> {/* Added overflow-x-auto for horizontal scroll */}
                                    <table className="min-w-full divide-y divide-gray-200">
                                        <thead className="bg-gray-50">
                                            <tr className="bg-gray-100">
                                                <th className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID Orden</th>
                                                <th className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Producto de Orden</th>
                                                <th className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Productos a Recibir</th>
                                                <th className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-gray-200">
                                            {ordersToReceive.map(order => (
                                                <tr key={order.id}>
                                                    <td className="px-3 py-2 whitespace-nowrap text-sm font-medium text-gray-900">{order.id}</td>
                                                    <td className="px-3 py-2 whitespace-nowrap text-sm text-gray-500">{order.productReference} ({order.desiredQuantity})</td>
                                                    <td className="px-3 py-2 whitespace-normal text-sm text-gray-500">
                                                        {order.finishedProducts.length > 0 && (
                                                            <p className="font-semibold text-gray-700">Productos Terminados:</p>
                                                        )}
                                                        <ul className="list-disc list-inside ml-4 mb-2">
                                                            {order.finishedProducts.map(item => {
                                                                const materialDef = materials.find(m => m.id === item.materialId);
                                                                return <li key={item.materialId}>{materialDef ? materialDef.materialName : item.materialId} ({item.quantity} {materialDef ? materialDef.unit : ''})</li>;
                                                            })}
                                                        </ul>
                                                        {order.generatedByProducts.length > 0 && (
                                                            <p className="font-semibold text-gray-700">Subproductos:</p>
                                                        )}
                                                        <ul className="list-disc list-inside ml-4">
                                                            {order.generatedByProducts.map(item => {
                                                                const materialDef = materials.find(m => m.id === item.materialId);
                                                                return <li key={item.materialId}>{materialDef ? materialDef.materialName : item.materialId} ({item.quantity} {materialDef ? materialDef.unit : ''})</li>;
                                                            })}
                                                        </ul>
                                                    </td>
                                                    <td className="px-3 py-2 whitespace-nowrap text-left text-sm font-medium">
                                                        <button 
                                                            onClick={() => confirmWarehouseReceipt(order.id, order.finishedProducts, order.generatedByProducts)} 
                                                            className="bg-teal-500 text-white text-xs px-3 py-1 rounded-md hover:bg-teal-600 disabled:bg-teal-300"
                                                            disabled={isSaving}
                                                        >
                                                            Confirmar Recibo Físico
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )}
                        </>
                    </CardContent>
                </Card>
            );
        };

        // --- 4. COMPONENTE PRINCIPAL (App.tsx) ---
        
        const App = () => {
            const [appData, setAppData] = useState({ productionOrders: [], materialDefinitions: [] });
            const [isLoading, setIsLoading] = useState(true);
            const [isSaving, setIsSaving] = useState(false);
            const [error, setError] = useState(null);
            const [activeTerminal, setActiveTerminal] = useState('Menú');

            const fetchData = useCallback(async () => {
                setIsLoading(true);
                setError(null);
                try {
                    const response = await fetch(`${GOOGLE_SHEET_API_URL}?action=getData`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    setAppData(data);
                } catch (err) {
                    console.error("Fallo al cargar los datos:", err);
                    setError('Fallo al cargar los datos: ' + err.message);
                } finally {
                    setIsLoading(false);
                }
            }, []);

            const saveData = useCallback(async (newData) => {
                setIsSaving(true);
                setError(null);
                try {
                    const response = await fetch(GOOGLE_SHEET_API_URL, {
                        method: 'POST',
                        mode: 'cors', // Importante para solicitudes entre dominios
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ action: 'saveData', data: newData }),
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                    }
                    setAppData(newData);
                } catch (err) {
                    console.error("Fallo al guardar los datos:", err);
                    setError('Fallo al guardar los datos: ' + err.message);
                } finally {
                    setIsSaving(false);
                }
            }, []);

            useEffect(() => {
                fetchData();
            }, [fetchData]);

            const handleCreateOrder = (productReference, desiredQuantity, deliveryDate) => {
                const newOrder = {
                    id: `OP-${Date.now()}`,
                    productReference,
                    desiredQuantity,
                    deliveryDate,
                    creationDate: new Date().toISOString().split('T')[0],
                    status: ProductionOrderStatus.PENDING,
                    assignedRawMaterials: [],
                    assignedPackaging: [],
                    finishedProducts: [],
                    generatedByProducts: [],
                    warehouseLocation: "", // Asegúrate de que estos sean strings vacíos
                    warehouseReceptionObservation: "",
                    rawMaterialAssignmentDate: "",
                    transformationCompletionDate: "",
                    warehouseReceptionDate: "",
                };
                const newData = { ...appData, productionOrders: [...appData.productionOrders, newOrder] };
                saveData(newData);
            };

            const handleCreateMultipleOrders = (orders) => {
                const newOrders = orders.map(o => ({
                    ...o,
                    id: `OP-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`,
                    creationDate: new Date().toISOString().split('T')[0],
                    status: ProductionOrderStatus.PENDING,
                    assignedRawMaterials: [], assignedPackaging: [], finishedProducts: [], generatedByProducts: [],
                    warehouseLocation: "", warehouseReceptionObservation: "", rawMaterialAssignmentDate: "", transformationCompletionDate: "", warehouseReceptionDate: "",
                }));
                const newData = { ...appData, productionOrders: [...appData.productionOrders, ...newOrders] };
                saveData(newData);
            };

            const handleDeleteOrder = (orderId) => {
                const newData = { ...appData, productionOrders: appData.productionOrders.filter(o => o.id !== orderId) };
                saveData(newData);
            };

            const handleCreateMaterial = (material) => {
                const newMaterial = {
                    id: `MAT-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`,
                    ...material,
                    currentStock: 0,
                    minStock: 0,
                };
                const newData = { ...appData, materialDefinitions: [...appData.materialDefinitions, newMaterial] };
                saveData(newData);
            };

            const handleCreateMultipleMaterials = (materials) => {
                const newMaterials = materials.map(m => ({
                    id: `MAT-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`,
                    ...m,
                    currentStock: 0,
                    minStock: 0,
                }));
                const newData = { ...appData, materialDefinitions: [...appData.materialDefinitions, ...newMaterials] };
                saveData(newData);
            };

            const handleDeleteMaterial = (materialId) => {
                const newData = { ...appData, materialDefinitions: appData.materialDefinitions.filter(m => m.id !== materialId) };
                saveData(newData);
            };

            const handleAssignRawMaterial = (orderId, assignedMaterials) => {
                const updatedOrders = appData.productionOrders.map(o => 
                    o.id === orderId ? { 
                        ...o, 
                        assignedRawMaterials: assignedMaterials,
                        status: ProductionOrderStatus.IN_PROGRESS, 
                        rawMaterialAssignmentDate: new Date().toISOString() 
                    } : o
                );
                const newData = { ...appData, productionOrders: updatedOrders };
                saveData(newData);
            };

            const confirmRawMaterialReceipt = (orderId) => {
                const updatedOrders = appData.productionOrders.map(o => 
                    o.id === orderId ? { 
                        ...o, 
                        rawMaterialAssignmentDate: new Date().toISOString(),
                    } : o
                );
                const newData = { ...appData, productionOrders: updatedOrders };
                saveData(newData);
            };

            const recordTransformationDetails = (orderId, details) => {
                const updatedOrders = appData.productionOrders.map(o => 
                    o.id === orderId ? { 
                        ...o, 
                        finishedProducts: details.finishedProducts,
                        generatedByProducts: details.byProducts,
                        assignedPackaging: details.packagingConsumed,
                        status: ProductionOrderStatus.COMPLETED, // Order is completed after transformation
                        transformationCompletionDate: new Date().toISOString(),
                    } : o
                );
                // Update stock for materials that were consumed/generated during transformation
                const updatedMaterials = appData.materialDefinitions.map(material => {
                    let newStock = material.currentStock;
                    
                    // Decrease stock for raw materials consumed
                    const consumedRaw = details.rawMaterialConsumed.find(item => item.materialId === material.id);
                    if (consumedRaw) {
                        newStock = parseFloat(newStock) - parseFloat(consumedRaw.quantity);
                    }
                    // Decrease stock for packaging consumed
                    const consumedPackaging = details.packagingConsumed.find(item => item.materialId === material.id);
                    if (consumedPackaging) {
                        newStock = parseFloat(newStock) - parseFloat(consumedPackaging.quantity);
                    }
                    // Note: Finished products and by-products stock is updated in confirmWarehouseReceipt
                    
                    return { ...material, currentStock: newStock };
                });

                const newData = { 
                    productionOrders: updatedOrders, 
                    materialDefinitions: updatedMaterials 
                };
                saveData(newData);
            };

            const confirmWarehouseReceipt = (orderId, receivedFinishedProducts, receivedByProducts) => {
                const updatedOrders = appData.productionOrders.map(o => 
                    o.id === orderId ? { 
                        ...o, 
                        status: ProductionOrderStatus.IN_WAREHOUSE, 
                        warehouseReceptionDate: new Date().toISOString(),
                        // Optionally, you might want to store specific quantities received in warehouse
                        // receivedFinishedProducts: receivedFinishedProducts,
                        // receivedByProducts: receivedByProducts,
                    } : o
                );

                // Update stock for finished products and by-products received in warehouse
                const updatedMaterials = appData.materialDefinitions.map(material => {
                    let newStock = material.currentStock;
                    // Increase stock for finished products received
                    const receivedFinished = receivedFinishedProducts.find(item => item.materialId === material.id);
                    if (receivedFinished) {
                        newStock = parseFloat(newStock) + parseFloat(receivedFinished.quantity);
                    }
                    // Increase stock for by-products received
                    const receivedByProduct = receivedByProducts.find(item => item.materialId === material.id);
                    if (receivedByProduct) {
                        newStock = parseFloat(newStock) + parseFloat(receivedByProduct.quantity);
                    }
                    return { ...material, currentStock: newStock };
                });

                const newData = { 
                    productionOrders: updatedOrders, 
                    materialDefinitions: updatedMaterials 
                };
                saveData(newData);
            };


            const renderTerminal = () => {
                switch (activeTerminal) {
                    case 'Menú':
                        return <HomePage onNavigate={setActiveTerminal} />;
                    case 'Órdenes':
                        return <AdminTerminal 
                                    orders={appData.productionOrders}
                                    createOrder={handleCreateOrder}
                                    createMultipleOrders={handleCreateMultipleOrders}
                                    deleteOrder={handleDeleteOrder}
                                    materials={appData.materialDefinitions}
                                    isSaving={isSaving} 
                                />;
                    case 'Materia Prima':
                        return <RawMaterialTerminal 
                                    orders={appData.productionOrders.filter(o => o.status === ProductionOrderStatus.PENDING)}
                                    assignRawMaterial={handleAssignRawMaterial}
                                    materials={appData.materialDefinitions}
                                    isSaving={isSaving}
                                />;
                    case 'Transformación':
                        return <TransformationTerminal 
                                    orders={appData.productionOrders}
                                    materials={appData.materialDefinitions}
                                    confirmRawMaterialReceipt={confirmRawMaterialReceipt}
                                    recordTransformationDetails={recordTransformationDetails}
                                    isSaving={isSaving}
                                />;
                    case 'Bodega':
                        return <WarehouseTerminal 
                                    orders={appData.productionOrders}
                                    materials={appData.materialDefinitions}
                                    confirmWarehouseReceipt={confirmWarehouseReceipt}
                                    isSaving={isSaving}
                                />;
                    case 'Materiales':
                        return <MaterialsTerminal
                                    materials={appData.materialDefinitions}
                                    createMaterial={handleCreateMaterial}
                                    createMultipleMaterials={handleCreateMultipleMaterials}
                                    deleteMaterial={handleDeleteMaterial}
                                    isSaving={isSaving}
                                />;
                    case 'Informes':
                        return <ReportsPage orders={appData.productionOrders} materials={appData.materialDefinitions} />;
                    default:
                        return <HomePage onNavigate={setActiveTerminal} />;
                }
            };
            
            if (isLoading) {
                return (
                    <div className="flex items-center justify-center min-h-screen bg-gray-100">
                        <div className="flex flex-col items-center">
                            <svg className="animate-spin h-10 w-10 text-blue-600 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <p className="text-lg text-gray-700">Cargando datos de la aplicación...</p>
                            <p className="text-sm text-gray-500 mt-2">Asegúrate de que tus hojas de Google Sheets contengan datos.</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-100">
                    <nav className="bg-slate-800 text-white p-2 flex justify-center space-x-2 shadow-md">
                        {TERMINALS.map(terminal => (
                            <button 
                                key={terminal.name} 
                                onClick={() => setActiveTerminal(terminal.name)}
                                className={`px-3 py-1 text-sm font-semibold rounded-md transition-colors ${activeTerminal === terminal.name ? 'bg-sky-600' : 'hover:bg-slate-700'}`}
                            >
                                {terminal.name}
                            </button>
                        ))}
                    </nav>
                    <div className="p-4 md:p-6 max-w-7xl mx-auto">
                        {error && <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4">{error}</div>}
                        {renderTerminal()}
                    </div>
                </div>
            );
        };

        // --- 5. CÓDIGO FINAL PARA MONTAR LA APLICACIÓN (No modificar) ---
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
