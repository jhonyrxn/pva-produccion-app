<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PVA PRODUCCIÓN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de librerías de React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Carga de Babel para transpilar JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Carga de librerías adicionales -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        // =================================================================
        // INICIO DEL CÓDIGO DE LA APLICACIÓN
        // Todo tu proyecto está consolidado aquí.
        // =================================================================

        const { useState, useCallback, useEffect, useMemo, useRef } = React;

        // --- 1. CONFIGURACIÓN Y TIPOS (desde constants.ts y types.ts) ---

        // ¡IMPORTANTE! Esta URL es la de tu aplicación web de Google Apps Script.
        const GOOGLE_SHEET_API_URL = "https://script.google.com/macros/s/AKfycbwivsMJmLVLGU_guBom95qLmkbPOkPMSS3h_Lp8Vl95CgavRiR5UmYk3fjxFJhGrOyhVA/exec";

        const TERMINALS = [
            { name: "Menú", path: "/" },
            { name: "Órdenes", path: "/admin" },
            { name: "Materia Prima", path: "/raw-material" },
            { name: "Transformación", path: "/transformation" },
            { name: "Bodega", path: "/warehouse" },
            { name: "Materiales", path: "/materials" },
            { name: "Informes", path: "/reports" },
        ];

        const ProductionOrderStatus = {
            PENDING: 'PENDIENTE',
            IN_PROGRESS: 'EN PRODUCCIÓN',
            COMPLETED: 'COMPLETADO',
            IN_WAREHOUSE: 'EN BODEGA',
        };

        const MaterialType = {
            RAW: 'Materia Prima',
            FINISHED: 'Producto Terminado',
            BYPRODUCT: 'Subproducto',
            PACKAGING: 'Material de Empaque',
        };

        const UnitOfMeasure = {
            KG: 'kilos',
            UNIT: 'unidad',
            PACK: 'paquete',
            BUNDLE: 'bulto',
            BOX: 'caja',
            LITER: 'litros',
        };

        // --- 2. COMPONENTES DE LA INTERFAZ (UI) ---
        // He creado componentes básicos para que la app funcione.
        // Puedes personalizarlos o reemplazarlos si lo deseas.

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center p-4">
                    <div className="bg-white rounded-lg shadow-xl w-full max-w-lg">
                        <div className="p-4 border-b flex justify-between items-center">
                            <h3 className="text-lg font-semibold">{title}</h3>
                            <button onClick={onClose} className="text-gray-500 hover:text-gray-800">&times;</button>
                        </div>
                        <div className="p-6 overflow-y-auto max-h-[80vh]">{children}</div>
                    </div>
                </div>
            );
        };

        const Card = ({ children }) => <div className="bg-white rounded-lg shadow-md">{children}</div>;
        const CardHeader = ({ children }) => <div className="p-4 border-b">{children}</div>;
        const CardContent = ({ children }) => <div className="p-4">{children}</div>;
        const CardFooter = ({ children }) => <div className="p-4 border-t bg-gray-50">{children}</div>;

        const Icon = ({ path, className = "h-6 w-6" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className={className}>
                <path d={path} />
            </svg>
        );

        // --- 3. PANTALLAS DE LA APLICACIÓN (PAGES) ---

        // --- AdminTerminal.tsx ---
        const AdminTerminal = ({ orders, createOrder, createMultipleOrders, deleteOrder, materials, isSaving }) => {
            const [isOrderModalOpen, setIsOrderModalOpen] = useState(false);
            const [newOrder, setNewOrder] = useState({ productReference: '', desiredQuantity: '', deliveryDate: '' });
            const [isBatchModalOpen, setIsBatchModalOpen] = useState(false);
            const batchFileInputRef = useRef(null);

            const finishedProducts = useMemo(() => 
                materials.filter(m => m.type === MaterialType.FINISHED), 
                [materials]
            );

            const handleNewOrderChange = (e) => {
                const { name, value } = e.target;
                setNewOrder(prev => ({ ...prev, [name]: value }));
            };

            const handleNewOrderSubmit = (e) => {
                e.preventDefault();
                createOrder(newOrder.productReference, parseFloat(newOrder.desiredQuantity), newOrder.deliveryDate);
                setIsOrderModalOpen(false);
                setNewOrder({ productReference: '', desiredQuantity: '', deliveryDate: '' });
            };

            const handleBatchFileImport = (event) => {
                const file = event.target.files[0];
                if (file) {
                    Papa.parse(file, {
                        header: true,
                        skipEmptyLines: true,
                        complete: (results) => {
                            const newOrders = results.data.map(row => ({
                                productReference: row.productReference,
                                desiredQuantity: parseFloat(row.desiredQuantity),
                                deliveryDate: row.deliveryDate
                            })).filter(o => o.productReference && !isNaN(o.desiredQuantity) && o.deliveryDate);
                            createMultipleOrders(newOrders);
                            setIsBatchModalOpen(false);
                        }
                    });
                }
            };
            
            return (
                <div>
                    <div className="mb-4 flex justify-end gap-2">
                        <button onClick={() => setIsOrderModalOpen(true)} className="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2">Crear Orden</button>
                        <button onClick={() => setIsBatchModalOpen(true)} className="bg-green-600 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2">Importar CSV</button>
                    </div>
                    <Card>
                        <CardHeader><h2 className="font-bold">Órdenes de Producción</h2></CardHeader>
                        <CardContent>
                            <div className="overflow-x-auto">
                                <table className="min-w-full">
                                    <thead>
                                        <tr className="bg-gray-100">
                                            <th className="p-2 text-left">ID</th>
                                            <th className="p-2 text-left">Referencia</th>
                                            <th className="p-2 text-left">Cantidad</th>
                                            <th className="p-2 text-left">Fecha Entrega</th>
                                            <th className="p-2 text-left">Estado</th>
                                            <th className="p-2"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {orders.map(order => (
                                            <tr key={order.id} className="border-b">
                                                <td className="p-2">{order.id}</td>
                                                <td className="p-2">{order.productReference}</td>
                                                <td className="p-2">{order.desiredQuantity}</td>
                                                <td className="p-2"><span className="px-2 py-1 text-xs font-semibold rounded-full bg-yellow-200 text-yellow-800">{order.status}</span></td>
                                                <td className="p-2"><button onClick={() => deleteOrder(order.id)} className="text-red-500">Eliminar</button></td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </CardContent>
                    </Card>

                    <Modal isOpen={isOrderModalOpen} onClose={() => setIsOrderModalOpen(false)} title="Crear Nueva Orden de Producción">
                        <form onSubmit={handleNewOrderSubmit} className="space-y-4">
                            <label className="block">
                                <span className="text-gray-700">Referencia del Producto:</span>
                                <select
                                    name="productReference"
                                    value={newOrder.productReference}
                                    onChange={handleNewOrderChange}
                                    className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                                    required
                                >
                                    <option value="">Selecciona un producto terminado</option>
                                    {finishedProducts.map(product => (
                                        <option key={product.id} value={product.materialName}>{product.materialName}</option>
                                    ))}
                                </select>
                            </label>
                            <label className="block">
                                <span className="text-gray-700">Cantidad Deseada:</span>
                                <input
                                    type="number"
                                    name="desiredQuantity"
                                    value={newOrder.desiredQuantity}
                                    onChange={handleNewOrderChange}
                                    className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                                    required
                                />
                            </label>
                            <label className="block">
                                <span className="text-gray-700">Fecha de Entrega:</span>
                                <input
                                    type="date"
                                    name="deliveryDate"
                                    value={newOrder.deliveryDate}
                                    onChange={handleNewOrderChange}
                                    className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                                    required
                                />
                            </label>
                            <button type="submit" className="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 disabled:bg-blue-400" disabled={isSaving}>
                                {isSaving ? 'Guardando...' : 'Crear Orden'}
                            </button>
                        </form>
                    </Modal>

                    <Modal isOpen={isBatchModalOpen} onClose={() => setIsBatchModalOpen(false)} title="Crear Órdenes por Lotes (CSV)">
                        <div className="space-y-4">
                            <p className="text-gray-700">Sube un archivo CSV con las columnas: `productReference`, `desiredQuantity`, `deliveryDate`.</p>
                            <input
                                type="file"
                                accept=".csv"
                                ref={batchFileInputRef}
                                onChange={handleBatchFileImport}
                                className="block w-full text-sm text-gray-500
                                    file:mr-4 file:py-2 file:px-4
                                    file:rounded-full file:border-0
                                    file:text-sm file:font-semibold
                                    file:bg-blue-50 file:text-blue-700
                                    hover:file:bg-blue-100"
                            />
                            <button
                                onClick={() => {
                                    if (batchFileInputRef.current) {
                                        batchFileInputRef.current.click();
                                    }
                                }}
                                className="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 disabled:bg-green-400"
                                disabled={isSaving}
                            >
                                {isSaving ? 'Importando...' : 'Seleccionar Archivo CSV'}
                            </button>
                        </div>
                    </Modal>
                </div>
            );
        };

        // --- RawMaterialTerminal.tsx ---
        const RawMaterialTerminal = ({ orders, assignRawMaterial, materials, isSaving }) => {
            const [isAssignModalOpen, setIsAssignModalOpen] = useState(false);
            const [currentOrderToAssign, setCurrentOrderToAssign] = useState(null);
            const [selectedMaterials, setSelectedMaterials] = useState([]);

            const rawMaterials = useMemo(() => 
                materials.filter(m => m.type === MaterialType.RAW), 
                [materials]
            );

            const openAssignModal = (order) => {
                setCurrentOrderToAssign(order);
                setSelectedMaterials([]);
                setIsAssignModalOpen(true);
            };

            const handleMaterialSelectionChange = (materialId, quantity) => {
                setSelectedMaterials(prev => {
                    const existing = prev.find(item => item.materialId === materialId);
                    if (existing) {
                        if (quantity > 0) {
                            return prev.map(item => 
                                item.materialId === materialId ? { ...item, quantity: parseFloat(quantity) } : item
                            );
                        } else {
                            return prev.filter(item => item.materialId !== materialId);
                        }
                    } else if (quantity > 0) {
                        return [...prev, { materialId, quantity: parseFloat(quantity) }];
                    }
                    return prev;
                });
            };

            const handleAssignSubmit = (e) => {
                e.preventDefault();
                if (currentOrderToAssign && selectedMaterials.length > 0) {
                    assignRawMaterial(currentOrderToAssign.id, selectedMaterials);
                    setIsAssignModalOpen(false);
                    setCurrentOrderToAssign(null);
                } else {
                    alert("Por favor, selecciona al menos una materia prima y especifica una cantidad.");
                }
            };

            return (
                <div>
                    <Card>
                        <CardHeader><h2 className="font-bold">Asignación de Materia Prima</h2></CardHeader>
                        <CardContent>
                            {/* FIX: Wrapped adjacent elements in a React Fragment */}
                            <>
                                <p>Aquí se mostrarán las órdenes **PENDIENTES** para asignación de materia prima.</p>
                                {orders.length === 0 ? (
                                    <p className="text-gray-500 mt-4">No hay órdenes pendientes de materia prima.</p>
                                ) : (
                                    <div className="overflow-x-auto">
                                        <table className="min-w-full divide-y divide-gray-200">
                                            <thead className="bg-gray-50">
                                                <tr className="bg-gray-100">
                                                    <th className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID Orden</th>
                                                    <th className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Producto</th>
                                                    <th className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cantidad</th>
                                                    <th className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha Entrega</th>
                                                    <th className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                                                    <th className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody className="bg-white divide-y divide-gray-200">
                                                {orders.map(order => (
                                                    <tr key={order.id}>
                                                        <td className="px-3 py-2 whitespace-nowrap text-sm font-medium text-gray-900">{order.id}</td>
                                                        <td className="px-3 py-2 whitespace-nowrap text-sm text-gray-500">{order.productReference}</td>
                                                        <td className="px-3 py-2 whitespace-nowrap text-sm text-gray-500">{order.desiredQuantity}</td>
                                                        <td className="px-3 py-2 whitespace-nowrap text-sm text-gray-500">{order.deliveryDate}</td>
                                                        <td className="px-3 py-2 whitespace-nowrap text-sm">
                                                            <span className="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">
                                                                {order.status}
                                                            </span>
                                                        </td>
                                                        <td className="px-3 py-2 whitespace-nowrap text-left text-sm font-medium">
                                                            <button 
                                                                onClick={() => openAssignModal(order)} 
                                                                className="bg-indigo-500 text-white text-xs px-3 py-1 rounded-md hover:bg-indigo-600 disabled:bg-indigo-300"
                                                                disabled={isSaving}
                                                            >
                                                                Asignar
                                                            </button>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                )}
                            </>
                        </CardContent>
                    </Card>

                    {/* Modal para Asignar Materia Prima */}
                    <Modal 
                        isOpen={isAssignModalOpen} 
                        onClose={() => setIsAssignModalOpen(false)} 
                        title={`Asignar Materia Prima a Orden: ${currentOrderToAssign?.id || ''}`}
                    >
                        <form onSubmit={handleAssignSubmit} className="space-y-4">
                            <p className="text-gray-700 mb-4">Selecciona las materias primas y las cantidades a asignar:</p>
                            {rawMaterials.length === 0 ? (
                                <p className="text-red-500">No hay materias primas definidas. Por favor, ve a "Materiales" para definirlas.</p>
                            ) : (
                                <div className="grid grid-cols-1 gap-4 max-h-60 overflow-y-auto pr-2">
                                    {rawMaterials.map(material => {
                                        const assignedQuantity = selectedMaterials.find(sm => sm.materialId === material.id)?.quantity || '';
                                        return (
                                            <div key={material.id} className="flex items-center gap-4 p-2 border rounded-md bg-gray-50">
                                                <label className="flex-grow text-gray-700 font-medium">
                                                    {material.materialName} ({material.unit})
                                                </label>
                                                <input
                                                    type="number"
                                                    min="0"
                                                    step="any"
                                                    value={assignedQuantity}
                                                    onChange={(e) => handleMaterialSelectionChange(material.id, e.target.value)}
                                                    className="w-24 px-2 py-1 border rounded-md text-sm"
                                                    placeholder="Cantidad"
                                                />
                                            </div>
                                        );
                                    })}
                                </div>
                            )}
                            <div className="flex justify-end pt-4 border-t mt-4">
                                <button type="submit" className="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 disabled:bg-blue-400" disabled={isSaving}>
                                    {isSaving ? 'Asignando...' : 'Confirmar Asignación'}
                                </button>
                            </div>
                        </form>
                    </Modal>
                </div>
            );
        };
        
        // --- MaterialsTerminal.tsx ---
        const MaterialsTerminal = ({ materials, createMaterial, createMultipleMaterials, deleteMaterial, isSaving }) => {
            const [isMaterialModalOpen, setIsMaterialModalOpen] = useState(false);
            const [newMaterial, setNewMaterial] = useState({ 
                materialCode: '', 
                materialName: '', 
                unit: '', 
                type: '', 
                recipe: '' 
            });
            const [isXLSXModalOpen, setIsXLSXModalOpen] = useState(false);
            const xlsxFileInputRef = useRef(null);

            const handleNewMaterialChange = (e) => {
                const { name, value } = e.target;
                setNewMaterial(prev => ({ ...prev, [name]: value }));
            };

            const handleNewMaterialSubmit = (e) => {
                e.preventDefault();
                createMaterial(newMaterial);
                setIsMaterialModalOpen(false);
                setNewMaterial({ materialCode: '', materialName: '', unit: '', type: '', recipe: '' });
            };

            const handleXLSXFileImport = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheetName = workbook.SheetNames[0];
                        const worksheet = XLSX.Sheets[sheetName];
                        const json = XLSX.utils.sheet_to_json(worksheet, { header: 1 }); // Read as array of arrays

                        // Assuming first row is header: Codigo de material, nombre de material, unidad de medida, tipo, receta
                        const headers = json[0];
                        const rows = json.slice(1);

                        const newMaterials = rows.map(row => {
                            const material = {};
                            headers.forEach((header, index) => {
                                // Normalize header names to match state keys
                                let key = '';
                                if (header === 'Codigo de material') key = 'materialCode';
                                else if (header === 'nombre de material') key = 'materialName';
                                else if (header === 'unidad de medida') key = 'unit';
                                else if (header === 'tipo') key = 'type';
                                else if (header === 'receta') key = 'recipe';
                                
                                if (key) {
                                    material[key] = row[index];
                                }
                            });
                            return material;
                        }).filter(m => m.materialCode && m.materialName && m.unit && m.type); // Basic validation

                        createMultipleMaterials(newMaterials);
                        setIsXLSXModalOpen(false);
                    };
                    reader.readAsArrayBuffer(file);
                }
            };

            const downloadXLSXTemplate = () => {
                const ws_data = [
                    ["Codigo de material", "nombre de material", "unidad de medida", "tipo", "receta"],
                    ["MP-001", "Azúcar", "kilos", "Materia Prima", ""],
                    ["PT-001", "Pastel de Chocolate", "unidad", "Producto Terminado", "Azúcar (1kg), Harina (2kg), Huevos (6 unidades)"],
                    ["EMP-001", "Caja de Cartón", "unidad", "Material de Empaque", ""],
                ];
                const ws = XLSX.utils.aoa_to_sheet(ws_data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Plantilla Materiales");
                XLSX.writeFile(wb, "Plantilla_Materiales_PVA.xlsx");
            };
            
            return (
                <div>
                    <div className="mb-4 flex justify-end gap-2">
                        <button onClick={() => setIsMaterialModalOpen(true)} className="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2">Crear Material</button>
                        <button onClick={() => setIsXLSXModalOpen(true)} className="bg-green-600 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2">Importar XLSX</button>
                    </div>
                    <Card>
                        <CardHeader><h2 className="font-bold">Definición de Materiales</h2></CardHeader>
                        <CardContent>
                            <div className="overflow-x-auto"> {/* Added overflow-x-auto for horizontal scroll */}
                                <table className="min-w-full divide-y divide-gray-200">
                                    <thead className="bg-gray-50">
                                        <tr className="bg-gray-100">
                                            <th className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Código</th>
                                            <th className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                                            <th className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Unidad</th>
                                            <th className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                                            <th className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Receta</th>
                                            <th className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white divide-y divide-gray-200">
                                        {materials.length === 0 ? (
                                            <tr>
                                                <td colSpan="6" className="px-3 py-2 whitespace-nowrap text-sm text-gray-500 text-center">No hay materiales definidos.</td>
                                            </tr>
                                        ) : (
                                            materials.map(material => (
                                                <tr key={material.id}>
                                                    <td className="px-3 py-2 whitespace-nowrap text-sm font-medium text-gray-900">{material.materialCode}</td>
                                                    <td className="px-3 py-2 whitespace-nowrap text-sm text-gray-500">{material.materialName}</td>
                                                    <td className="px-3 py-2 whitespace-nowrap text-sm text-gray-500">{material.unit}</td>
                                                    <td className="px-3 py-2 whitespace-nowrap text-sm text-gray-500">{material.type}</td>
                                                    <td className="px-3 py-2 whitespace-normal text-sm text-gray-500">{material.recipe || 'N/A'}</td>
                                                    <td className="px-3 py-2 whitespace-nowrap text-right text-sm font-medium">
                                                        <button onClick={() => deleteMaterial(material.id)} className="text-red-600 hover:text-red-900">Eliminar</button>
                                                    </td>
                                                </tr>
                                            ))
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        </CardContent>
                    </Card>

                    <Modal isOpen={isMaterialModalOpen} onClose={() => setIsMaterialModalOpen(false)} title="Crear Nuevo Material">
                        <form onSubmit={handleNewMaterialSubmit} className="space-y-4">
                            <label className="block">
                                <span className="text-gray-700">Código de Material:</span>
                                <input
                                    type="text"
                                    name="materialCode"
                                    value={newMaterial.materialCode}
                                    onChange={handleNewMaterialChange}
                                    className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                                    required
                                />
                            </label>
                            <label className="block">
                                <span className="text-gray-700">Nombre de Material:</span>
                                <input
                                    type="text"
                                    name="materialName"
                                    value={newMaterial.materialName}
                                    onChange={handleNewMaterialChange}
                                    className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                                    required
                                />
                            </label>
                            <label className="block">
                                <span className="text-gray-700">Unidad de Medida:</span>
                                <select
                                    name="unit"
                                    value={newMaterial.unit}
                                    onChange={handleNewMaterialChange}
                                    className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                                    required
                                >
                                    <option value="">Selecciona una unidad</option>
                                    {Object.values(UnitOfMeasure).map(unit => (
                                        <option key={unit} value={unit}>{unit}</option>
                                    ))}
                                </select>
                            </label>
                            <label className="block">
                                <span className="text-gray-700">Tipo:</span>
                                <select
                                    name="type"
                                    value={newMaterial.type}
                                    onChange={handleNewMaterialChange}
                                    className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                                    required
                                >
                                    <option value="">Selecciona un tipo</option>
                                    {Object.values(MaterialType).map(type => (
                                        <option key={type} value={type}>{type}</option>
                                    ))}
                                </select>
                            </label>
                            {newMaterial.type === MaterialType.FINISHED && (
                                <label className="block">
                                    <span className="text-gray-700">Receta (ej. Harina (1kg), Azúcar (0.5kg)):</span>
                                    <textarea
                                        name="recipe"
                                        value={newMaterial.recipe}
                                        onChange={handleNewMaterialChange}
                                        className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                                        rows="3"
                                        required
                                    ></textarea>
                                </label>
                            )}
                            <button type="submit" className="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 disabled:bg-blue-400" disabled={isSaving}>
                                {isSaving ? 'Guardando...' : 'Crear Material'}
                            </button>
                        </form>
                    </Modal>

                    <Modal isOpen={isXLSXModalOpen} onClose={() => setIsXLSXModalOpen(false)} title="Importar Materiales (XLSX)">
                        <div className="space-y-4">
                            <p className="text-gray-700">Sube un archivo XLSX con las columnas: `Codigo de material`, `nombre de material`, `unidad de medida`, `tipo`, `receta`.</p>
                            <button
                                onClick={downloadXLSXTemplate}
                                className="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 flex items-center gap-2"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fillRule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clipRule="evenodd" />
                                </svg>
                                Descargar Plantilla
                            </button>
                            <input
                                type="file"
                                accept=".xlsx, .xls"
                                ref={xlsxFileInputRef}
                                onChange={handleXLSXFileImport}
                                className="block w-full text-sm text-gray-500
                                    file:mr-4 file:py-2 file:px-4
                                    file:rounded-full file:border-0
                                    file:text-sm file:font-semibold
                                    file:bg-green-50 file:text-green-700
                                    hover:file:bg-green-100"
                            />
                            <button
                                onClick={() => {
                                    if (xlsxFileInputRef.current) {
                                        xlsxFileInputRef.current.click();
                                    }
                                }}
                                className="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 disabled:bg-green-400"
                                disabled={isSaving}
                            >
                                {isSaving ? 'Importando...' : 'Seleccionar Archivo XLSX'}
                            </button>
                        </div>
                    </Modal>
                </div>
            );
        };
        
        // --- ReportsPage.tsx ---
        const ReportsPage = ({ orders, materials }) => { // Added materials prop
            // Función para exportar a Excel
            const exportToExcel = () => {
                const dataToExport = orders.map(order => ({
                    ID: order.id,
                    Referencia: order.productReference,
                    Cantidad: order.desiredQuantity,
                    'Fecha Creación': order.creationDate,
                    'Fecha Entrega': order.deliveryDate,
                    Estado: order.status,
                    'Materia Prima Asignada': order.assignedRawMaterials.map(m => {
                        const materialDef = materials.find(def => def.id === m.materialId);
                        return materialDef ? `${materialDef.materialName} (${m.quantity} ${materialDef.unit})` : `ID: ${m.materialId} (${m.quantity})`;
                    }).join(', '),
                    'Productos Terminados': order.finishedProducts.map(p => `${p.reference} (${p.quantity})`).join(', '),
                    'Subproductos Generados': order.generatedByProducts.map(b => `${b.reference} (${b.quantity})`).join(', '),
                    'Ubicación Bodega': order.warehouseLocation || 'N/A',
                    'Observación Bodega': order.warehouseReceptionObservation || 'N/A',
                }));

                const ws = XLSX.utils.json_to_sheet(dataToExport);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Órdenes de Producción");
                XLSX.writeFile(wb, "PVA_Produccion_Reporte.xlsx");
            };

            return (
                <Card>
                    <CardHeader>
                        <h2 className="font-bold">Informes de Producción</h2>
                    </CardHeader>
                    <CardContent>
                        {/* FIX: Wrapped adjacent elements in a React Fragment */}
                        <>
                            <p className="mb-4 text-gray-700">Aquí puedes ver un resumen de todas las órdenes de producción y exportarlas.</p>
                            <button
                                onClick={exportToExcel}
                                className="bg-teal-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-teal-700 flex items-center gap-2 mb-4"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fillRule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clipRule="evenodd" />
                                </svg>
                                Exportar a Excel
                            </button>
                            
                            <div className="overflow-x-auto"> {/* Added overflow-x-auto for horizontal scroll */}
                                <table className="min-w-full divide-y divide-gray-200">
                                    <thead className="bg-gray-50">
                                        <tr className="bg-gray-100">
                                            <th className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                            <th className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Referencia</th>
                                            <th className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cantidad</th>
                                            <th className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha Entrega</th>
                                            <th className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white divide-y divide-gray-200">
                                        {orders.length === 0 ? (
                                            <tr>
                                                <td colSpan="5" className="px-3 py-2 whitespace-nowrap text-sm text-gray-500 text-center">No hay órdenes para mostrar.</td>
                                            </tr>
                                        ) : (
                                            orders.map((order) => (
                                                <tr key={order.id}>
                                                    <td className="px-3 py-2 whitespace-nowrap text-sm font-medium text-gray-900">{order.id}</td>
                                                    <td className="px-3 py-2 whitespace-nowrap text-sm text-gray-500">{order.productReference}</td>
                                                    <td className="px-3 py-2 whitespace-nowrap text-sm text-gray-500">{order.desiredQuantity}</td>
                                                    <td className="px-3 py-2 whitespace-nowrap text-sm text-gray-500">{order.deliveryDate}</td>
                                                    <td className="px-3 py-2 whitespace-nowrap text-sm">
                                                        <span className={`px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                                            ${order.status === ProductionOrderStatus.PENDING ? 'bg-yellow-100 text-yellow-800' :
                                                              order.status === ProductionOrderStatus.IN_PROGRESS ? 'bg-blue-100 text-blue-800' :
                                                              order.status === ProductionOrderStatus.COMPLETED ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}`}>
                                                            {order.status}
                                                        </span>
                                                    </td>
                                                </tr>
                                            ))
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        </>
                    </CardContent>
                </Card>
            );
        };
        
        // --- HomePage.tsx ---
        const HomePage = ({ onNavigate }) => {
            const menuItems = [
                { name: "Gestión de Órdenes", terminal: "Órdenes", color: "bg-sky-600" },
                { name: "Materia Prima", terminal: "Materia Prima", color: "bg-rose-600" },
                { name: "Transformación", terminal: "Transformación", color: "bg-purple-600" },
                { name: "Bodega", terminal: "Bodega", color: "bg-teal-600" },
                { name: "Materiales", terminal: "Materiales", color: "bg-orange-600" },
                { name: "Informes", terminal: "Informes", color: "bg-amber-500" },
            ];
            return (
                <div className="flex flex-col items-center justify-center p-4">
                    <header className="text-center mb-10">
                        <h1 className="text-4xl font-bold text-slate-800">PVA PRODUCCIÓN</h1>
                        <p className="text-lg text-gray-500 mt-2">Sistema de Gestión y Trazabilidad</p>
                    </header>
                    <main className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-4xl">
                        {menuItems.map((item) => (
                            <button
                                key={item.terminal}
                                onClick={() => onNavigate(item.terminal)}
                                className={`group p-8 rounded-2xl shadow-lg text-white text-center font-semibold text-xl ${item.color} hover:opacity-90 transition-opacity duration-200`}
                            >
                                {item.name}
                            </button>
                        ))}
                    </main>
                </div>
            );
        };
        
        // --- TransformationTerminal.tsx ---
        const TransformationTerminal = ({ orders, materials, confirmRawMaterialReceipt, recordTransformationDetails, isSaving }) => {
            const [isConfirmReceiptModalOpen, setIsConfirmReceiptModalOpen] = useState(false);
            const [currentOrderToConfirm, setCurrentOrderToConfirm] = useState(null);
            const [isRecordTransformationModalOpen, setIsRecordTransformationModalOpen] = useState(false);
            const [currentOrderToTransform, setCurrentOrderToTransform] = useState(null);
            
            // State for the transformation details form
            const [transformationDetails, setTransformationDetails] = useState({
                rawMaterialConsumed: [], // Initialized with assigned materials when modal opens
                finishedProducts: [],
                byProducts: [],
                packagingConsumed: []
            });

            // Local states for adding new items via dropdowns
            const [selectedFinishedProductId, setSelectedFinishedProductId] = useState('');
            const [finishedProductQuantity, setFinishedProductQuantity] = useState('');
            const [selectedByProductId, setSelectedByProductId] = useState('');
            const [byProductQuantity, setByProductQuantity] = useState('');
            const [selectedPackagingId, setSelectedPackagingId] = useState('');
            const [packagingQuantity, setPackagingQuantity] = useState('');


            const openConfirmReceiptModal = (order) => {
                setCurrentOrderToConfirm(order);
                setIsConfirmReceiptModalOpen(true);
            };

            const handleConfirmReceiptSubmit = () => {
                if (currentOrderToConfirm) {
                    confirmRawMaterialReceipt(currentOrderToConfirm.id);
                    setIsConfirmReceiptModalOpen(false);
                    setCurrentOrderToConfirm(null);
                }
            };

            const openRecordTransformationModal = (order) => {
                setCurrentOrderToTransform(order);
                
                // Initialize finishedProducts with the ordered product if it's a finished type
                const initialFinishedProducts = [];
                const orderedProductDef = materials.find(m => m.materialName === order.productReference && m.type === MaterialType.FINISHED);
                if (orderedProductDef) {
                    initialFinishedProducts.push({
                        materialId: orderedProductDef.id,
                        reference: orderedProductDef.materialName,
                        quantity: order.desiredQuantity // Pre-fill with desired quantity
                    });
                }

                setTransformationDetails({
                    rawMaterialConsumed: order.assignedRawMaterials.map(m => ({ ...m })), // Deep copy
                    finishedProducts: initialFinishedProducts,
                    byProducts: [],
                    packagingConsumed: []
                });
                // Reset local selection states
                setSelectedFinishedProductId('');
                setFinishedProductQuantity('');
                setSelectedByProductId('');
                setByProductQuantity('');
                setSelectedPackagingId('');
                setPackagingQuantity('');

                setIsRecordTransformationModalOpen(true);
            };

            // Handles changes for existing raw materials consumed
            const handleRawMaterialConsumedChange = (materialId, quantity) => {
                setTransformationDetails(prev => ({
                    ...prev,
                    rawMaterialConsumed: prev.rawMaterialConsumed.map(item => 
                        item.materialId === materialId ? { ...item, quantity: parseFloat(quantity) } : item
                    ).filter(item => item.quantity > 0) // Remove if quantity becomes 0
                }));
            };

            // Handles changes for existing generated finished products
            const handleFinishedProductGeneratedChange = (materialId, quantity) => {
                setTransformationDetails(prev => ({
                    ...prev,
                    finishedProducts: prev.finishedProducts.map(item => 
                        item.materialId === materialId ? { ...item, quantity: parseFloat(quantity) } : item
                    ).filter(item => item.quantity > 0) // Remove if quantity becomes 0
                }));
            };

            // Generic function to add items from dropdowns (for new finished products, by-products, packaging)
            const handleAddItem = (type, materialId, quantity) => {
                if (!materialId || !quantity || parseFloat(quantity) <= 0) {
                    alert('Por favor, selecciona un material y una cantidad válida.');
                    return;
                }
                const materialDef = materials.find(m => m.id === materialId);
                if (!materialDef) return; // Should not happen with dropdowns

                setTransformationDetails(prev => {
                    const existingItemIndex = prev[type].findIndex(item => item.materialId === materialId);
                    let updatedList;
                    if (existingItemIndex > -1) {
                        // Update existing item by replacing its quantity
                        updatedList = prev[type].map((item, index) => 
                            index === existingItemIndex ? { ...item, quantity: parseFloat(quantity) } : item
                        );
                    } else {
                        // Add new item
                        updatedList = [
                            ...prev[type],
                            { materialId: materialDef.id, reference: materialDef.materialName, quantity: parseFloat(quantity) }
                        ];
                    }
                    return { ...prev, [type]: updatedList };
                });

                // Reset local states for the specific type after adding
                if (type === 'finishedProducts') {
                    setSelectedFinishedProductId('');
                    setFinishedProductQuantity('');
                } else if (type === 'byProducts') {
                    setSelectedByProductId('');
                    setByProductQuantity('');
                } else if (type === 'packagingConsumed') {
                    setSelectedPackagingId('');
                    setPackagingQuantity('');
                }
            };

            // Generic function to remove items from the lists
            const handleRemoveItem = (type, materialId) => {
                setTransformationDetails(prev => ({
                    ...prev,
                    [type]: prev[type].filter(item => item.materialId !== materialId)
                }));
            };

            const handleRecordTransformationSubmit = (e) => {
                e.preventDefault();
                if (currentOrderToTransform) {
                    // Validation: Ensure the main ordered finished product is accounted for
                    const orderedProductDef = materials.find(m => m.materialName === currentOrderToTransform.productReference && m.type === MaterialType.FINISHED);
                    
                    if (orderedProductDef) {
                        const mainProductInGenerated = transformationDetails.finishedProducts.find(
                            item => item.materialId === orderedProductDef.id && item.quantity > 0
                        );
                        if (!mainProductInGenerated) {
                            alert(`Debe registrar la cantidad producida para el producto principal de la orden: "${orderedProductDef.materialName}".`);
                            return;
                        }
                    } else if (transformationDetails.finishedProducts.length === 0 && transformationDetails.byProducts.length === 0) {
                         // If it's not an order for a finished product, but no finished or by-products are generated, alert.
                        alert("Debe registrar al menos un Producto Terminado o Subproducto generado.");
                        return;
                    }


                    recordTransformationDetails(currentOrderToTransform.id, transformationDetails);
                    setIsRecordTransformationModalOpen(false);
                    setCurrentOrderToTransform(null);
                    setTransformationDetails({ // Reset
                        rawMaterialConsumed: [], finishedProducts: [], byProducts: [], packagingConsumed: []
                    });
                } else {
                    alert("Por favor, completa todos los campos de transformación.");
                }
            };

            const ordersInProgress = orders.filter(o => o.status === ProductionOrderStatus.IN_PROGRESS);

            return (
                <div>
                    <Card>
                        <CardHeader><h2 className="font-bold">Terminal de Transformación</h2></CardHeader>
                        <CardContent>
                            {/* FIX: Wrapped adjacent elements in a React Fragment */}
                            <>
                                <p className="mb-4 text-gray-700">Aquí se gestionarán los procesos de transformación de materia prima en productos terminados.</p>
                                
                                <h3 className="text-lg font-semibold mb-2">Órdenes en Producción</h3>
                                {ordersInProgress.length === 0 ? (
                                    <p className="text-gray-500 mt-4">No hay órdenes en producción.</p>
                                ) : (
                                    <div className="overflow-x-auto"> {/* Added overflow-x-auto for horizontal scroll */}
                                        <table className="min-w-full divide-y divide-gray-200">
                                            <thead className="bg-gray-50">
                                                <tr className="bg-gray-100">
                                                    <th className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID Orden</th>
                                                    <th className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Producto</th>
                                                    <th className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cantidad</th>
                                                    <th className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Materia Prima Asignada</th>
                                                    <th className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody className="bg-white divide-y divide-gray-200">
                                                {ordersInProgress.map(order => (
                                                    <tr key={order.id}>
                                                        <td className="px-3 py-2 whitespace-nowrap text-sm font-medium text-gray-900">{order.id}</td>
                                                        <td className="px-3 py-2 whitespace-nowrap text-sm text-gray-500">{order.productReference}</td>
                                                        <td className="px-3 py-2 whitespace-nowrap text-sm text-gray-500">{order.desiredQuantity}</td>
                                                        <td className="px-3 py-2 whitespace-normal text-sm text-gray-500">
                                                            {order.assignedRawMaterials && order.assignedRawMaterials.length > 0 ?
                                                                order.assignedRawMaterials.map(assigned => {
                                                                    const materialDef = materials.find(m => m.id === assigned.materialId);
                                                                    return `${materialDef ? materialDef.materialName : assigned.materialId} (${assigned.quantity} ${materialDef ? materialDef.unit : ''})`;
                                                                }).join(', ')
                                                                : 'N/A'
                                                            }
                                                        </td>
                                                        <td className="px-3 py-2 whitespace-nowrap text-left text-sm font-medium">
                                                            {!order.rawMaterialAssignmentDate ? (
                                                                <button 
                                                                    onClick={() => openConfirmReceiptModal(order)} 
                                                                    className="bg-purple-500 text-white text-xs px-3 py-1 rounded-md hover:bg-purple-600 disabled:bg-purple-300 mr-2"
                                                                    disabled={isSaving}
                                                                >
                                                                    Confirmar Recibo
                                                                </button>
                                                            ) : (
                                                                <button 
                                                                    onClick={() => openRecordTransformationModal(order)} 
                                                                    className="bg-green-500 text-white text-xs px-3 py-1 rounded-md hover:bg-green-600 disabled:bg-green-300"
                                                                    disabled={isSaving}
                                                                >
                                                                    Registrar Transformación
                                                                </button>
                                                            )}
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                )}
                            </>
                        </CardContent>
                    </Card>

                    {/* Modal Confirmar Recibo de Materia Prima */}
                    <Modal
                        isOpen={isConfirmReceiptModalOpen}
                        onClose={() => setIsConfirmReceiptModalOpen(false)}
                        title={`Confirmar Recibo de Materia Prima para Orden: ${currentOrderToConfirm?.id || ''}`}
                    >
                        <p className="mb-4 text-gray-700">¿Confirmas el recibo de la materia prima asignada para esta orden?</p>
                        <ul className="list-disc list-inside mb-4 text-sm text-gray-600">
                            {currentOrderToConfirm?.assignedRawMaterials?.map(assigned => {
                                const materialDef = materials.find(m => m.id === assigned.materialId);
                                return <li key={assigned.materialId}>{materialDef ? materialDef.materialName : assigned.materialId}: {assigned.quantity} {materialDef ? materialDef.unit : ''}</li>;
                            })}
                        </ul>
                        <div className="flex justify-end gap-2">
                            <button 
                                onClick={() => setIsConfirmReceiptModalOpen(false)} 
                                className="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-400"
                            >
                                Cancelar
                            </button>
                            <button 
                                onClick={handleConfirmReceiptSubmit} 
                                className="bg-purple-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-purple-700 disabled:bg-purple-400"
                                disabled={isSaving}
                            >
                                {isSaving ? 'Confirmando...' : 'Confirmar Recibo'}
                            </button>
                        </div>
                    </Modal>

                    {/* Modal Registrar Transformación */}
                    <Modal
                        isOpen={isRecordTransformationModalOpen}
                        onClose={() => setIsRecordTransformationModalOpen(false)}
                        title={`Registrar Transformación para Orden: ${currentOrderToTransform?.id || ''}`}
                    >
                        <form onSubmit={handleRecordTransformationSubmit} className="space-y-4">
                            <div className="p-4 rounded-lg bg-blue-50 border border-blue-200">
                                <h4 className="font-semibold text-gray-800 mb-2">Materia Prima Consumida</h4>
                                {currentOrderToTransform?.assignedRawMaterials?.length > 0 ? (
                                    <div className="space-y-2">
                                        {currentOrderToTransform.assignedRawMaterials.map(assigned => {
                                            const materialDef = materials.find(m => m.id === assigned.materialId);
                                            const currentConsumed = transformationDetails.rawMaterialConsumed.find(item => item.materialId === assigned.materialId)?.quantity || assigned.quantity; // Default to assigned quantity
                                            return (
                                                <div key={assigned.materialId} className="flex items-center gap-2 p-1 rounded-md bg-white">
                                                    <label className="flex-grow text-gray-700">{materialDef ? materialDef.materialName : assigned.materialId} ({materialDef ? materialDef.unit : ''}):</label>
                                                    <input
                                                        type="number"
                                                        min="0"
                                                        step="any"
                                                        value={currentConsumed}
                                                        onChange={(e) => handleRawMaterialConsumedChange(assigned.materialId, e.target.value)}
                                                        className="w-24 px-2 py-1 border rounded-md text-sm"
                                                        required
                                                    />
                                                </div>
                                            );
                                        })}
                                    </div>
                                ) : (
                                    <p className="text-gray-500 text-sm">No hay materia prima asignada a esta orden.</p>
                                )}
                            </div>

                            <div className="p-4 rounded-lg bg-green-50 border border-green-200 mt-4">
                                <h4 className="font-semibold text-gray-800 mb-2">Productos Terminados Generados</h4>
                                {/* Display pre-filled and added finished products */}
                                <ul className="list-disc list-inside text-sm text-gray-700 space-y-1 ml-4 mb-3">
                                    {transformationDetails.finishedProducts.map(item => {
                                        const materialDef = materials.find(m => m.id === item.materialId);
                                        return (
                                            <li key={item.materialId} className="flex justify-between items-center p-1 rounded-md bg-white">
                                                <span>{materialDef ? materialDef.materialName : item.materialId} ({materialDef ? materialDef.unit : ''}):</span>
                                                <input
                                                    type="number"
                                                    min="0"
                                                    step="any"
                                                    value={item.quantity}
                                                    onChange={(e) => handleFinishedProductGeneratedChange(item.materialId, e.target.value)}
                                                    className="w-24 px-2 py-1 border rounded-md text-sm mr-2"
                                                    required
                                                />
                                                <button type="button" onClick={() => handleRemoveItem('finishedProducts', item.materialId)} className="text-red-500 text-xs ml-2 px-2 py-1 rounded-md hover:bg-red-100">&times;</button>
                                            </li>
                                        );
                                    })}
                                </ul>
                                {/* Add new finished products section */}
                                <div className="flex items-center gap-2 mb-2 p-2 rounded-md bg-white">
                                    <select
                                        value={selectedFinishedProductId}
                                        onChange={(e) => setSelectedFinishedProductId(e.target.value)}
                                        className="flex-grow mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                                    >
                                        <option value="">Selecciona otro producto</option>
                                        {materials.filter(m => m.type === MaterialType.FINISHED).map(prod => (
                                            <option key={prod.id} value={prod.id}>{prod.materialName} ({prod.unit})</option>
                                        ))}
                                    </select>
                                    <input
                                        type="number"
                                        min="0"
                                        step="any"
                                        value={finishedProductQuantity}
                                        onChange={(e) => setFinishedProductQuantity(e.target.value)}
                                        className="w-24 px-2 py-1 border rounded-md text-sm"
                                        placeholder="Cantidad"
                                    />
                                    <button
                                        type="button"
                                        onClick={() => handleAddItem('finishedProducts', selectedFinishedProductId, finishedProductQuantity)}
                                        className="bg-blue-500 text-white text-xs px-3 py-1 rounded-md hover:bg-blue-600"
                                    >
                                        Agregar
                                    </button>
                                </div>
                            </div>

                            <div className="p-4 rounded-lg bg-yellow-50 border border-yellow-200 mt-4">
                                <h4 className="font-semibold text-gray-800 mb-2">Subproductos Generados</h4>
                                <ul className="list-disc list-inside text-sm text-gray-700 space-y-1 ml-4 mb-3">
                                    {transformationDetails.byProducts.map(item => {
                                        const materialDef = materials.find(m => m.id === item.materialId);
                                        return (
                                            <li key={item.materialId} className="flex justify-between items-center p-1 rounded-md bg-white">
                                                <span>{materialDef ? materialDef.materialName : item.materialId} ({item.quantity} {materialDef ? materialDef.unit : ''})</span>
                                                <button type="button" onClick={() => handleRemoveItem('byProducts', item.materialId)} className="text-red-500 text-xs ml-2 px-2 py-1 rounded-md hover:bg-red-100">&times;</button>
                                            </li>
                                        );
                                    })}
                                </ul>
                                <div className="flex items-center gap-2 mb-2 p-2 rounded-md bg-white">
                                    <select
                                        value={selectedByProductId}
                                        onChange={(e) => setSelectedByProductId(e.target.value)}
                                        className="flex-grow mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                                    >
                                        <option value="">Selecciona un subproducto</option>
                                        {materials.filter(m => m.type === MaterialType.BYPRODUCT).map(prod => (
                                            <option key={prod.id} value={prod.id}>{prod.materialName} ({prod.unit})</option>
                                        ))}
                                    </select>
                                    <input
                                        type="number"
                                        min="0"
                                        step="any"
                                        value={byProductQuantity}
                                        onChange={(e) => setByProductQuantity(e.target.value)}
                                        className="w-24 px-2 py-1 border rounded-md text-sm"
                                        placeholder="Cantidad"
                                    />
                                    <button
                                        type="button"
                                        onClick={() => handleAddItem('byProducts', selectedByProductId, byProductQuantity)}
                                        className="bg-blue-500 text-white text-xs px-3 py-1 rounded-md hover:bg-blue-600"
                                    >
                                        Agregar
                                    </button>
                                </div>
                            </div>

                            <div className="p-4 rounded-lg bg-purple-50 border border-purple-200 mt-4">
                                <h4 className="font-semibold text-gray-800 mb-2">Material de Empaque Consumido</h4>
                                <ul className="list-disc list-inside text-sm text-gray-700 space-y-1 ml-4 mb-3">
                                    {transformationDetails.packagingConsumed.map(item => {
                                        const materialDef = materials.find(m => m.id === item.materialId);
                                        return (
                                            <li key={item.materialId} className="flex justify-between items-center p-1 rounded-md bg-white">
                                                <span>{materialDef ? materialDef.materialName : item.materialId} ({item.quantity} {materialDef ? materialDef.unit : ''})</span>
                                                <input
                                                    type="number"
                                                    min="0"
                                                    step="any"
                                                    value={item.quantity}
                                                    onChange={(e) => handleRemoveItem('packagingConsumed', item.materialId)} // Changed to handleRemoveItem for consistency
                                                    className="w-24 px-2 py-1 border rounded-md text-sm mr-2"
                                                    required
                                                />
                                                <button type="button" onClick={() => handleRemoveItem('packagingConsumed', item.materialId)} className="text-red-500 text-xs ml-2 px-2 py-1 rounded-md hover:bg-red-100">&times;</button>
                                            </li>
                                        );
                                    })}
                                </ul>
                                <div className="flex items-center gap-2 mb-2 p-2 rounded-md bg-white">
                                    <select
                                        value={selectedPackagingId}
                                        onChange={(e) => setSelectedPackagingId(e.target.value)}
                                        className="flex-grow mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                                    >
                                        <option value="">Selecciona un empaque</option>
                                        {materials.filter(m => m.type === MaterialType.PACKAGING).map(prod => (
                                            <option key={prod.id} value={prod.id}>{prod.materialName} ({prod.unit})</option>
                                        ))}
                                    </select>
                                    <input
                                        type="number"
                                        min="0"
                                        step="any"
                                        value={packagingQuantity}
                                        onChange={(e) => setPackagingQuantity(e.target.value)}
                                        className="w-24 px-2 py-1 border rounded-md text-sm"
                                        placeholder="Cantidad"
                                    />
                                    <button
                                        type="button"
                                        onClick={() => handleAddItem('packagingConsumed', selectedPackagingId, packagingQuantity)}
                                        className="bg-blue-500 text-white text-xs px-3 py-1 rounded-md hover:bg-blue-600"
                                    >
                                        Agregar
                                    </button>
                                </div>
                            </div>
